<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
        }
        h2 {
            margin-top: 20px;
        }
        #consoleOutput {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Group Chat Application</h1>
    <input id="serverName" placeholder="Server Name" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="createServer()">Create Server</button>
    <button onclick="joinServer()">Join Server</button>
    
    <h2>Connected Users:</h2>
    <ul id="userList"></ul>

    <h2>Console Output:</h2>
    <div id="consoleOutput"></div>

    <script>
        const socket = io('http://localhost:3000');

        // Function to create a server
        function createServer() {
            const serverName = document.getElementById('serverName').value;
            const password = document.getElementById('password').value;
            socket.emit('createServer', { serverName, password });
        }

        // Function to join a server
        function joinServer() {
            const serverName = document.getElementById('serverName').value;
            const password = document.getElementById('password').value;
            socket.emit('joinServer', { serverName, password });
        }

        // Listen for server creation confirmation
        socket.on('serverCreated', ({ serverName }) => {
            alert(`Server "${serverName}" created successfully.`);
            logToConsole(`Server "${serverName}" created successfully.`);
        });

        // Listen for successful joining of a server
        socket.on('joinedServer', ({ serverName }) => {
            alert(`Joined server: "${serverName}".`);
            logToConsole(`Joined server: "${serverName}".`);
        });

        // Listen for user list updates
        socket.on('userList', (users) => {
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // Clear the current list
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
            logToConsole(`User  list updated: ${users.join(', ')}`);
        });

        // Listen for errors
        socket.on('error', (message) => {
            alert(message);
            logToConsole(`Error: ${message}`);
        });

        // Function to log messages to the console output
        function logToConsole(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            consoleOutput.appendChild(newMessage);
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
