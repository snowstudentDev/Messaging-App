<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #messages {
            border: 1px solid #444;
            height: 300px;
            overflow-y: scroll;
            margin: 10px;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            background-color: #333;
            color: #ffffff;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        /* Modal Styles */
        #usernameModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #usernameInput {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Chat Application</h1>
<div id="messages"></div>
<input id="messageInput" placeholder="Type a message" />
<button id="sendButton">Send</button>

<!-- Modal for Username -->
<div id="usernameModal">
    <div id="modalContent">
        <h2>Set Your Username</h2>
        <input id="usernameInput" placeholder="Enter your name" />
        <button id="setNameButton">Set Name</button>
    </div>
</div>

<script>
    const socket = io.connect('http://localhost:10000'); // Change to your server URL

    // Set up event listeners
    const setNameButton = document.getElementById('setNameButton');
    const usernameInput = document.getElementById('usernameInput');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesDiv = document.getElementById('messages');
    const usernameModal = document.getElementById('usernameModal');

    let username = '';

    // Show the modal to set the username
    usernameModal.style.display = 'flex';

    // Handle setting the username
    setNameButton.addEventListener('click', () => {
        username = usernameInput.value;
        if (username) {
            socket.emit('set name', username);
            usernameModal.style.display = 'none'; // Hide the modal
        } else {
            alert('Please enter a valid name.');
        }
    });

    // Handle sending messages
    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message && username) {
            socket.emit('send message', { username, message });
            messageInput.value = ''; // Clear the input field
        } else {
            alert('Please enter a message and set your name.');
        }
    });

    // Listen for messages from the server
    socket.on('message', (data) => {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${data.username}: ${data.message}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    });

    // Listen for user connection events
    socket.on('user connected', ( name) => {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${name} has joined the chat.`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    });
</script>

</body>
</html>
