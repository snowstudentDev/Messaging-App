<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #authContainer {
            margin-bottom: 20px;
        }
        #chatContainer {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <input id="usernameInput" type="text" placeholder="Enter your name" />
        <input id="roomNameInput" type="text" placeholder="Chat Room Name" />
        <button id="createRoomButton">Create Room</button>
        <button id="joinRoomButton">Join Room</button>
    </div>
    <div id="chatContainer"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." style="display:none;" />
    <button id="sendButton" style="display:none;">Send</button>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('usernameInput');
        const roomNameInput = document.getElementById('roomNameInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const createRoomButton = document.getElementById('createRoomButton');
        const joinRoomButton = document.getElementById('joinRoomButton');

        let currentRoom = '';
        let username = '';
        let channel;

        // Function to display messages in the chat container
        function addMessageToChat(message) {
            chatContainer.innerHTML += `<div>${message}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }

        // Listen for messages from other tabs
        function setupChannel() {
            if (channel) {
                channel.close(); // Close the old channel if it exists
            }
            channel = new BroadcastChannel(currentRoom);

            channel.onmessage = (event) => {
                addMessageToChat(event.data);
            };
        }

        createRoomButton.onclick = function() {
            const roomName = roomNameInput.value;
            username = usernameInput.value;

            if (roomName && username) {
                currentRoom = roomName; // Set the current room
                setupChannel(); // Setup the channel for the room
                document.getElementById('authContainer').style.display = 'none';
                chatContainer.style.display = 'block';
                messageInput.style.display = 'block';
                sendButton.style.display = 'block';

                addMessageToChat(`${username} created and joined the room ${currentRoom}.`);
                channel.postMessage(`${username} created and joined the room ${currentRoom}.`);
            } else {
                alert('Please enter your name and room name.');
            }
        };

        joinRoomButton.onclick = function() {
            const roomName = roomNameInput.value;
            username = usernameInput.value;

            if (roomName && username) {
                currentRoom = roomName; // Set the current room
                setupChannel(); // Setup the channel for the room
                document.getElementById('authContainer').style.display = 'none';
                chatContainer.style.display = 'block';
                messageInput.style.display = 'block';
                sendButton.style.display = 'block';

                addMessageToChat(`${username} joined the room ${currentRoom}.`);
                channel.postMessage(`${username} joined the room ${currentRoom}.`);
            } else {
                alert('Please enter your name and room name.');
            }
        };

 sendButton.onclick = function() {
            const message = messageInput.value;
            if (message) {
                const fullMessage = `${username}: ${message}`;
                channel.postMessage(fullMessage);
                addMessageToChat(fullMessage);
                messageInput.value = ''; // Clear input
            }
        };
    </script>
</body>
</html>
